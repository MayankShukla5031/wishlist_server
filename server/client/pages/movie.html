<div class="col-sm-5" style="margin-left: 50px">
    <h3>Add Movie</h3>
    <form ng-submit="addMovie()">
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="name" ng-model="movie.title"  placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="release">Release</label>
            <input type="date" class="form-control" id="release"  ng-model="movie.release" required>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="casts">Cast</label>
                <div class="pull-right">
                    Search <input type="text" class="margin-bottom-10" ng-model="actorName"/>
                </div>
            </div>
            <select multiple required class="form-control" id="casts" ng-model="movie.cast">
                <option ng-repeat="actor in actors | filter:actorName |orderBy:'name'" value="{{actor._id}}">{{actor.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="directors">Directors</label>
                <div class="pull-right">
                    Search <input type="text" class="margin-bottom-10" ng-model="directorName"/>
                </div>
            </div>
            <select multiple required class="form-control" id="directors" ng-model="movie.director">
                <option ng-repeat="director in directors | filter:directorName" value="{{director._id}}">{{director.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="musicDirectors">Music Directors</label>
                <div class="pull-right">
                    Search <input type="text" class="margin-bottom-10" ng-model="musicDirectorName"/>
                </div>
            </div>
            <select multiple required class="form-control" id="musicDirectors" ng-model="movie.musicDirector">
                <option ng-repeat="musicDirector in musicDirectors | filter:musicDirectorName" value="{{musicDirector._id}}">{{musicDirector.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="producers">Producers</label>
                <div class="pull-right">
                    Search <input type="text" class="margin-bottom-10" ng-model="producerName"/>
                </div>
            </div>
            <select multiple required class="form-control" id="producers" ng-model="movie.producer">
                <option ng-repeat="producer in producers | filter:producerName" value="{{producer._id}}">{{producer.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="productionHouse">Production House</label>
                <div class="pull-right">
                    Search <input type="text" class="margin-bottom-10" ng-model="productionHouseName"/>
                </div>
            </div>
            <select multiple required class="form-control" id="productionHouse" ng-model="movie.productionHouse">
                <option ng-repeat="productionHouse in productionHouses | filter:productionHouseName" value="{{productionHouse._id}}">{{productionHouse.name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
</div>
