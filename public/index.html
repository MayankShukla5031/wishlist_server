<html lang="en-us">
	<head>
		<title>Wish List</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
		<link rel="stylesheet" href="material.css">
		<link rel="stylesheet" href="custom.css">
		<script type="text/javascript" src="material.js"></script>
		
		<link type="text/css" rel="stylesheet" href="react-select.css">

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link type="text/css" rel="stylesheet" href="react-bootstrap-table-all.min.css">
		
		<link type="text/css" rel="stylesheet" href="react-tag.css">
		
		<link type="text/css" rel="stylesheet" href="styles.css">

		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
		<script type="text/css">
			html,body{
				overflow-x: hidden!important;
			    -webkit-font-smoothing: antialiased;
			    min-height: 100%;
			    background: #f9f9f9;
			    height: 100%;
	    		width: 100%;
			}
			.hidden-scrollbar{
				padding: 0px !important;
				position: absolute;
				color:white;  
			  	overflow:hidden;
			  	text-align:justify; 
			}
			.hidden-scrollbar .inner {
			  	overflow:auto;
			  	position: fixed;
			  	margin:15px -300px 15px 15px;
			  	padding: 0px !important;
			  	padding-right:30px !important; /* Samakan dengan besar margin negatif */
			}
			.inner::-webkit-scrollbar { 
		    	display: none; 
			}
			input:-webkit-autofill{
				background-color: transparent !important;
				-webkit-box-shadow: 0 0 0px 1000px #fefefe inset !important;
			}
			.minheaderRowTextStyle{
			    white-space: normal;
			    line-height: 10px !important;
			    border: none;
			    font-family: roboto;
			    font-size: 12px;
			    color: #4a4a4a !important;
			    font-weight: normal;
			    padding: 5px !important;
			}
		</script>
	
</head>
<body>
	<div id="app"/>	
	<script type="text/javascript" src="bundle.js"></script>
</body>
